    <div class="popup-review-form">
        
    </div>
    <main class="main-content">
            <h2>Отзывы на dontbuyStories</h2>

            <form id="review-form" class="review-form" method="POST" accept-charset="UTF-8" id="form">
                <input class="name-input-field" type="text" name="name" placeholder="Ваше имя">
                <textarea id="inputfield" class="message-input-field" type="text" name="message" placeholder="Ваш отзыв"  oninput="autoResize(this)"></textarea>
                
                <input type="hidden" name="_gotcha" style="display:none !important">
                <button class="submit-button" type="send">Отправить</button>
            </form>

            <script>
                const form = document.getElementById("review-form");
                form.addEventListener("submit", formSubmit);
            
                function formSubmit(e) {
                    e.preventDefault();
                    const formData = new FormData(e.target);
            
                    fetch("https://getform.io/f/bvrrlkjb", {
                        method: "POST",
                        body: formData,
                        headers: {
                            "Accept": "application/json",
                        },
                    })
                    .then(response => console.log(response))
                    .catch(error => console.log(error))
                }
            </script>

            <script>
                function autoResize(textarea) {
                    textarea.style.height = 'auto';
                    textarea.style.height = (textarea.scrollHeight) + 'px';
                }
            </script>
            
    </main>
